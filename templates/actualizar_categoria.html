{% extends 'base.html' %}
{% block title %}Actualizar Categoría - FashionStore{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">
                        <i class="bi bi-tag-fill text-primary me-2"></i>
                        Actualizar Categoría
                    </h4>
                    <a href="{{ url_for('listar_categorias') }}" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>
            </div>
            <div class="card-body">
                <form action="{{ url_for('actualizar_categoria', id=categoria.id) }}" method="post">
                    <div class="mb-4">
                        <label for="nombre" class="form-label fw-bold">Nombre de la Categoría</label>
                        <input type="text" class="form-control form-control-lg" id="nombre" name="nombre" 
                               value="{{ categoria.nombre }}" required>
                        <div class="form-text">Ejemplo: Camisetas, Pantalones, Accesorios</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{{ url_for('listar_categorias') }}" class="btn btn-lg btn-outline-secondary me-md-2">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-lg btn-primary">
                            <i class="bi bi-check-circle"></i> Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
