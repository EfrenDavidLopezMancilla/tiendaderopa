{% extends 'base.html' %}
{% block title %}Actualizar Producto - FashionStore{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">
                        <i class="bi bi-pencil-square text-primary me-2"></i>
                        Actualizar Producto
                    </h4>
                    <a href="{{ url_for('listar_productos') }}" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>
            </div>
            <div class="card-body">
                <form action="{{ url_for('actualizar_producto', id=producto.id) }}" method="post">
                    <div class="row mb-4">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="nombre" class="form-label fw-bold">Nombre del Producto</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" 
                                       value="{{ producto.nombre }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="categoria_id" class="form-label fw-bold">Categoría</label>
                                <select class="form-select" id="categoria_id" name="categoria_id" required>
                                    {% for categoria in categorias %}
                                    <option value="{{ categoria.id }}" {% if categoria.id == producto.categoria_id %}selected{% endif %}>
                                        {{ categoria.nombre }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descripcion" class="form-label fw-bold">Descripción</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" 
                                          rows="4" required>{{ producto.descripcion }}</textarea>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h5 class="card-title mb-3">Detalles adicionales</h5>
                                    
                                    <div class="mb-3">
                                        <label for="precio" class="form-label fw-bold">Precio</label>
                                        <div class="input-group">
                                            <span class="input-group-text">$</span>
                                            <input type="number" step="0.01" class="form-control" id="precio" 
                                                   name="precio" value="{{ producto.precio }}" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="talla" class="form-label fw-bold">Talla</label>
                                        <input type="text" class="form-control" id="talla" name="talla" 
                                               value="{{ producto.talla }}">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="color" class="form-label fw-bold">Color</label>
                                        <input type="text" class="form-control" id="color" name="color" 
                                               value="{{ producto.color }}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('listar_productos') }}" class="btn btn-lg btn-outline-secondary me-md-2">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-lg btn-primary">
                            <i class="bi bi-check-circle"></i> Actualizar Producto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
