{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="bi bi-plus-circle me-2"></i>Nuevo Producto</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-1"></i> Volver
        </a>
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">
            <i class="bi bi-card-text me-2"></i>Información del Producto
        </h6>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('create_producto') }}" class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">
                        <i class="bi bi-tag text-primary me-2"></i>Nombre del Producto
                    </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                    <div class="invalid-feedback">
                        Por favor ingresa el nombre del producto.
                    </div>
                </div>
                
                <div class="col-md-6">
                    <label for="precio" class="form-label">
                        <i class="bi bi-currency-dollar text-success me-2"></i>Precio
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
                        <div class="invalid-feedback">
                            Por favor ingresa un precio válido.
                        </div>
                    </div>
                </div>
                
                <div class="col-12">
                    <label for="descripcion" class="form-label">
                        <i class="bi bi-text-paragraph text-info me-2"></i>Descripción
                    </label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                </div>
                
                <div class="col-md-4">
                    <label for="talla" class="form-label">
                        <i class="bi bi-rulers text-warning me-2"></i>Talla
                    </label>
                    <input type="text" class="form-control" id="talla" name="talla">
                </div>
                
                <div class="col-md-4">
                    <label for="color" class="form-label">
                        <i class="bi bi-palette text-danger me-2"></i>Color
                    </label>
                    <input type="text" class="form-control" id="color" name="color">
                </div>
                
                <div class="col-md-4">
                    <label for="categoria_id" class="form-label">
                        <i class="bi bi-tags text-secondary me-2"></i>Categoría
                    </label>
                    <select class="form-select" id="categoria_id" name="categoria_id" required>
                        <option value="" selected disabled>Seleccione una categoría</option>
                        {% for categoria in categorias %}
                        <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                        {% endfor %}
                    </select>
                    <div class="invalid-feedback">
                        Por favor selecciona una categoría.
                    </div>
                </div>
                
                <div class="col-12 mt-4">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="reset" class="btn btn-secondary me-md-2">
                            <i class="bi bi-eraser me-1"></i> Limpiar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i> Guardar Producto
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Validación de formulario
(function() {
    'use strict'
    
    var forms = document.querySelectorAll('.needs-validation')
    
    Array.prototype.slice.call(forms)
        .forEach(function(form) {
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                
                form.classList.add('was-validated')
            }, false)
        })
})()
</script>
{% endblock %}
