{% extends 'base.html' %}
{% block title%} Actualizar Producto {% endblock %}
{% block content%}
<div class="columns">
    <div class="column is-offset-3 is-6">
        <div class="card">
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">Actualizar Producto</p>
                    </div>
                </div>
                <div class="content">
                    <form action="{{ url_for('update_product', id = producto.id) }}" method="post">
                        <div class="field">
                            <label class="label">Nombre:</label>
                            <div class="control">
                                <input class="input" type="text" name='nombre' value="{{ producto.nombre }}" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Categoría:</label>
                            <div class="control">
                                <div class="select">
                                    <select name="categoria_id" required>
                                        {% for categoria in categorias %}
                                        <option value="{{ categoria.id }}" {% if categoria.id == producto.categoria_id %}selected{% endif %}>
                                            {{ categoria.nombre }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Descripción:</label>
                            <div class="control">
                                <textarea class="textarea" name="descripcion" required>{{ producto.descripcion }}</textarea>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Precio:</label>
                            <div class="control">
                                <input class="input" type="number" step="0.01" name='precio' value="{{ producto.precio }}" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Talla:</label>
                            <div class="control">
                                <input class="input" type="text" name='talla' value="{{ producto.talla }}">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Color:</label>
                            <div class="control">
                                <input class="input" type="text" name='color' value="{{ producto.color }}">
                            </div>
                        </div>
                        <button class="button is-success" type="submit">Actualizar</button>
                        <a class="button is-danger" href="{{ url_for('index') }}">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
